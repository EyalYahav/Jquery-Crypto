<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto</title>
  <link rel="icon" href="./bitcoin-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  
</head>
<body>

  <div class="parallax"></div>
  <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand crypto" href="#">Crypto</a>
        <div class="divSpinner">
          <div class="spinner-border spinner" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active allCoinsBTN" aria-current="page" href="#">All Coins</a>
            </li>
            <li class="nav-item">
              <a class="nav-link reportsBTN" href="#" >Live Reports</a>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link about" href="#">About</a>
            </li>
            
          </ul>
          
          <form class="d-flex">
            <input class="form-control me-2 searchInput" type="input" placeholder="Search..." aria-label="Search">
          </form>
        </div>
      </div>
  </nav>

  <div class="alert">
    <p class="note">You can choose up to 5 currencies.</p>
    <div class="smallCoinsDiv"></div>
    <div class="currencies">
      <button type="button" class="btn btn-success done">Done</button>
      <button type="button" class="btn btn-light cancel">Cancel</button>

    </div>

  </div>
  <div class="divCoins">
  </div>
    
  
</body>
</html>
